<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <form class="form" method="get" action="#">
        <div class="form__container">
          <input type="text" name="text" class="form__input" placeholder="Введите текст">
          <button type="button" class="form__button-add">Добавить</button>
          <label class="form__label">
            Скорость
            <input type="number" class="form__input-number" step="1" min="1" max="20" value="10">
          </label>
          <label class="form__label form__label-checkbox">
            <input type="checkbox" class="form__input-checkbox" name="checkbox">
            <span>Циклично?</span>
          </label>
          <div class="form__output"></div>
        </div>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
